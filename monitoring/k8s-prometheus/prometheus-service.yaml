apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: laravel-app
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9090'
  
spec:
  selector: 
    app: prometheus-server
  type: NodePort  
  ports:
    - port: 8089
      targetPort: 9090 
      nodePort: 30000
